<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    header {
      background: #004080;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-container {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }
    .checkbox-container label {
      margin-left: 0.5rem;
      font-weight: normal;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
    footer {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="submit_registration.php" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required aria-required="true">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required aria-required="true">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">

      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required aria-required="true">
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
